<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/maps/download.png"
    />
    <link rel="stylesheet" href="./css/abyss.css" />
    <title>comp-valorant.com</title>
  </head>
  <body>
    <header>
      <h1 class="namemap">BIND</h1>
      <section class="percentage">
        <section class="winratepercentage">
          <h2 class="element1">Attacker Win Rate:</h2>
          <p id="winrate">60,6%</p>
        </section>
        <section class="results">
          <h2 class="element3">Map:</h2>
          <p id="result" class="element4"></p>
        </section>
      </section>
    </header>
    <section class="container">
      <section class="maps">
        <a class="card" href="./abyss.html">
          <h2>ABYSS</h2>
        </a>
        <a class="card active" href="./bind.html">
          <h2>BIND</h2>
        </a>
        <a class="card" href="#">
          <h2>LOTUS</h2>
        </a>
        <a class="card" href="#">
          <h2>ICEBOX</h2>
        </a>
        <a class="card" href="#">
          <h2>SUNSET</h2>
        </a>
        <a class="card" href="#">
          <h2>HAVEN</h2>
        </a>
        <a class="card" href="#">
          <h2>ASCENT</h2>
        </a>
      </section>
      <section class="agents">
        <section class="cardagnts">
          <div class="wrapper">
            <img
              src="./assets/img/agentes/raze/raze-valorant-agent-guide.webp"
              alt="background image gragas lol"
              class="cover-image"
            />
            <p class="name-text">RAZE</p>
          </div>
          <img
            src="./assets/img/agentes/raze/Raze_-_Full_body.webp"
            alt="character gragas"
            class="character"
          />
        </section>
        <section class="cardagnts">
          <div class="wrapper">
            <img
              src="./assets/img/agentes/skye/6292d525f11efc5f69f51b3519cb9873c4a533a7-1920x1080.jpg"
              alt="background image gragas lol"
              class="cover-image"
            />
            <p class="name-text">SKYE</p>
          </div>
          <img
            src="./assets/img/agentes/skye/Skye_Artwork_Full.webp"
            alt="character gragas"
            class="character"
          />
        </section>
        <section class="cardagnts">
          <div class="wrapper">
            <img
              src="./assets/img/agentes/brimstone/brimstone-1.webp"
              alt="background image gragas lol"
              class="cover-image"
            />
            <p class="name-text">BRIMSTONE</p>
          </div>
          <img
            src="./assets/img/agentes/brimstone/Brimstone_Artwork.png"
            alt="character gragas"
            class="character"
          />
        </section>
        <section class="cardagnts">
          <div class="wrapper">
            <img
              src="./assets/img/agentes/viper/valorant-viper-(1).jpg"
              alt="background image gragas lol"
              class="cover-image"
            />
            <p class="name-text">VIPER</p>
          </div>
          <img
            src="./assets/img/agentes/viper/Viper_png.webp"
            alt="character gragas"
            class="character"
          />
        </section>
        <section class="cardagnts">
          <div class="wrapper">
            <img
              src="./assets/img/agentes/cypher/VALORANT-Cypher.jpg"
              alt="background image gragas lol"
              class="cover-image"
            />
            <p class="name-text">CYPHER</p>
          </div>
          <img
            src="./assets/img/agentes/cypher/Cypher_-_Full_body.webp"
            alt="character gragas"
            class="character"
          />
        </section>
      </section>
      <section class="skills">
        <img src="./assets/img/minimap/Abyss-.png" onmouseover="hover()" />
        <section class="description">
          <p id="description"></p>
        </section>
        <section class="agentskills">
          <div class="skill1">
            <img id="imgskill1" src="" />
            <h2 id="h2skill1"></h2>
            <p id="descriptionskill1"></p>
          </div>
          <div class="skill2">
            <img id="imgskill2" src="" />
            <h2 id="h2skill2"></h2>
            <p id="descriptionskill2"></p>
          </div>
          <div class="skill3">
            <img id="imgskill3" src="" />
            <h2 id="h2skill3"></h2>
            <p id="descriptionskill3"></p>
          </div>
          <div class="skill4">
            <img id="imgskill4" src="" />
            <h2 id="h2skill4"></h2>
            <p id="descriptionskill4"></p>
          </div>
        </section>
      </section>
    </section>
    <script src="./js/requisitAPI.JS"></script>
  </body>
</html>
