<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/maps/download.png"
    />
    <link rel="stylesheet" href="./css/abyss.css" />
    <title>comp-valorant.com</title>
  </head>
  <body>
    <header>
      <h1 class="namemap">ABYSS</h1>
      <section class="percentage">
        <section class="winratepercentage">
          <h2 class="element1">Attacker Win Rate:</h2>
          <p id="winrate">49,6%</p>
        </section>
        <section class="results">
          <h2 class="element3">Map:</h2>
          <p id="result" class="element4"></p>
        </section>
      </section>
    </header>
    <section class="container">
      <section class="maps">
        <a class="card card1" href="#">
          <h2>BIND</h2>
        </a>
        <a class="card card2" href="#">
          <h2>LOTUS</h2>
        </a>
        <a class="card card3" href="#">
          <h2>ICEBOX</h2>
        </a>
        <a class="card card4" href="#">
          <h2>SUNSET</h2>
        </a>
        <a class="card card5" href="#">
          <h2>HAVEN</h2>
        </a>
        <a class="card card6" href="#">
          <h2>ASCENT</h2>
        </a>
      </section>
      <section class="agents">
        <section class="cardagnts">
          <div class="wrapper">
            <img
              src="./assets/img/agentes/jett/maxresdefault (1).jpg"
              class="cover-image"
            />
            <p class="name-text">JETT</p>
          </div>
          <img
            src="./assets/img/agentes/jett/600px-Jett_Artwork.png"
            class="character"
          />
        </section>
        <section class="cardagnts">
          <div class="wrapper">
            <img
              src="./assets/img/agentes/jett/maxresdefault (1).jpg"
              class="cover-image"
            />
            <p class="name-text">JETT</p>
          </div>
          <img
            src="./assets/img/agentes/jett/600px-Jett_Artwork.png"
            class="character"
          />
        </section>
        <section class="cardagnts">
          <div class="wrapper">
            <img
              src="./assets/img/agentes/jett/maxresdefault (1).jpg"
              class="cover-image"
            />
            <p class="name-text">JETT</p>
          </div>
          <img
            src="./assets/img/agentes/jett/600px-Jett_Artwork.png"
            class="character"
          />
        </section>
        <section class="cardagnts">
          <div class="wrapper">
            <img
              src="./assets/img/agentes/jett/maxresdefault (1).jpg"
              class="cover-image"
            />
            <p class="name-text">JETT</p>
          </div>
          <img
            src="./assets/img/agentes/jett/600px-Jett_Artwork.png"
            class="character"
          />
        </section>
        <section class="cardagnts">
          <div class="wrapper">
            <img
              src="./assets/img/agentes/jett/maxresdefault (1).jpg"
              class="cover-image"
            />
            <p class="name-text">JETT</p>
          </div>
          <img
            src="./assets/img/agentes/jett/600px-Jett_Artwork.png"
            class="character"
          />
        </section>
      </section>
      <section class="skills">
        <section class="classimg">
          <img src="./assets/img/minimap/Abyss-.png" onmouseover="hover()" />
        </section>
        <section class="description">
          <p id="description"></p>
        </section>
        <section class="agentskills">
          <div class="skill1">
            <img id="imgskill1" src="" />
            <h2 id="h2skill1"></h2>
            <p id="descriptionskill1"></p>
          </div>
          <div class="skill2">
            <img id="imgskill2" src="" />
            <h2 id="h2skill2"></h2>
            <p id="descriptionskill2"></p>
          </div>
          <div class="skill3">
            <img id="imgskill3" src="" />
            <h2 id="h2skill3"></h2>
            <p id="descriptionskill3"></p>
          </div>
          <div class="skill4">
            <img id="imgskill4" src="" />
            <h2 id="h2skill4"></h2>
            <p id="descriptionskill4"></p>
          </div>
        </section>
      </section>
    </section>
    <script src="../js/headerjs.js"></script>
    <script src="../js/requisitAPI.JS"></script>
  </body>
</html>
